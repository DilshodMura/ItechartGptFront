<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <div class="main-content">
    <label for="username">Email: </label>
    <input type="email" id="username" name="username" [(ngModel)]="username" required email>
    <div *ngIf="loginForm.controls['username']?.invalid && (loginForm.controls['username']?.dirty || loginForm.controls['username']?.touched)">
      <div *ngIf="loginForm.controls['username']?.errors?.['required']" class="error">Email is required.</div>
      <div *ngIf="loginForm.controls['username']?.errors?.['email']" class="error">Please enter a valid email.</div>
    </div>
  </div>
  <div class="main-content">
    <label for="password">Password: </label>
    <input type="password" id="password" name="password" [(ngModel)]="password" required>
    <div *ngIf="loginForm.controls['password']?.invalid && (loginForm.controls['password']?.dirty || loginForm.controls['password']?.touched)">
      <div *ngIf="loginForm.controls['password']?.errors?.['required']" class="error">Password is required.</div>
    </div>
  </div>
  <button type="submit" [disabled]="loginForm.invalid">Login</button>
</form>
<div *ngIf="errorMessage" class="alert" role="alert">
  {{ errorMessage }}
</div>

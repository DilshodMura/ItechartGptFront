<div class="historybar">
  <div class="new-chat">
    <a class="flex py-3 px-3 items-center gap-3 rounded-md hover:bg-gray-500/10 transition-colors duration-200 text-white cursor-pointer text-sm mb-1 flex-shrink-0 border border-white/20">
      <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
      New Chat
    </a>
  </div>
  <div class="message-history">
    <ul class="messages-list">
      <li *ngFor="let chat of chats">
        <div class="chat">
          <p>{{ chat.name }}</p>
        </div>
      </li>
    </ul>
    <div class="no-history-message" *ngIf="chats.length === 0">No history available.</div>
  </div>
  <div class="controls">
    <button class="clear-conversations-button" (click)="clearConversations()">
      <mat-icon>delete</mat-icon> Clear Conversations
    </button>
    <button class="light-mode-button" (click)="toggleLightMode()">
      <mat-icon>light_mode</mat-icon> Toggle Light Mode
    </button>
    <button class="get-help-button" (click)="getHelp()">
      <mat-icon>help_outline</mat-icon> Get Help
    </button>
    <button class="log-out-button" (click)="logOut()">
      <mat-icon>logout</mat-icon> Log Out
    </button>
  </div>
  
</div>
